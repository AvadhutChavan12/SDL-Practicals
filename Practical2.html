<!DOCTYPE html>
<html>
<head>
    <title>Railway Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .train-name {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Railway Time Table</h2>

    <table>
        <tr>
            <th>Train No.</th>
            <th>Train Name</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>From</th>
            <th>To</th>
            <th>Days</th>
        </tr>
        <tr>
            <td>12101</td>
            <td class="train-name">Jnaneswari Express</td>
            <td>06:00 AM</td>
            <td>06:30 PM</td>
            <td>Mumbai</td>
            <td>Kolkata</td>
            <td>Mon, Wed, Fri</td>
        </tr>
        <tr>
            <td>11041</td>
            <td class="train-name">Chennai Express</td>
            <td>08:15 AM</td>
            <td>08:00 PM</td>
            <td>Pune</td>
            <td>Chennai</td>
            <td>Tue, Thu, Sat</td>
        </tr>
        <tr>
            <td>12051</td>
            <td class="train-name">Jan Shatabdi</td>
            <td>07:30 AM</td>
            <td>01:30 PM</td>
            <td>Mumbai</td>
            <td>Goa</td>
            <td>Daily</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
