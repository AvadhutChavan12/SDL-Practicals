<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Gallery</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #444;
        }
    </style>
</head>
<body>

    <h2>Image Gallery</h2>
    <div class="gallery">
        <img src="img1.jpg" alt="Image 1">
        <img src="img2.jpg" alt="Image 2">
        <img src="img3.jpg" alt="Image 3">
        <img src="img4.jpg" alt="Image 4">
        <img src="img5.jpg" alt="Image 5">
        <img src="img6.jpg" alt="Image 6">
    </div>

</body>
</html>
