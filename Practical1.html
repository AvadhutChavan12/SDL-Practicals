<!DOCTYPE html>
<html>
<head>
    <title>TY Time Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .subject {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>TY Time Table</h2>

    <table>
        <tr>
            <th>Day</th>
            <th>Time Slot</th>
            <th>Subject</th>
            <th>Faculty</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>10:00 AM - 11:00 AM</td>
            <td class="subject">DBMS</td>
            <td>AK</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>11:00 AM - 12:00 PM</td>
            <td class="subject">OS</td>
            <td>PK</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>10:00 AM - 11:00 AM</td>
            <td class="subject">CN</td>
            <td>RS</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>11:00 AM - 12:00 PM</td>
            <td class="subject">WT</td>
            <td>SM</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

</body>
</html>
